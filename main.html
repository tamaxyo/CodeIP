<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<title>CodeIP</title>
	</head>
	<body>
		<div id="main">
			<label for="memo">メモ: </label>
			<input id="memo" name="memo" list="memos" />
			<datalist id="memos">

			<br />
			<select id="rate">
				<option value="0">いいね！</option>
				<option value="1">ダメだね↓</option>
				<option value="2">要望</option>
				<option value="3">ノウハウ</option>
			</select>
			<button id="submit">送信</button>
		</div>
		<div id="related">
			関連プロジェクト: <div id="projects"></div>
		</div>
		
	</body>
</html>
